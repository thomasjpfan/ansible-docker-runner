version: "3.2"

services:
  server1:
    image: thomasjpfan/ubuntu-python-systemd:18.04-py3
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  server2:
    image: thomasjpfan/ubuntu-python-systemd:18.04-py2
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
